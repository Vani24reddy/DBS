<!DOCTYPE html>
<html>
    <head>
        <title>Application-Branch Payment</title>  
    </head>
    <body>
        <h1><center>Application-Branch Payment</center></h1>
        <form>
            <h2><center>Sender Details</center></h2>
            <div class="Customer ID">
                <label> Customer ID :</label>
                <input type="text" class="Customer ID-field" placeholder="###-###-###"/>
            </div>
            <br />
            <div class="Account Holder Name">
                <label> Account Holder Name :</label>
                <input type="text" class="Account Holder Name-field" placeholder=" enter Account Holder-Name"/>
            </div>
            <br/>
            <div class="Clear Balance">
                <label> Clear Balance :</label>
                <input type="text" class="Clear Balance-field" placeholder="Balance"/>
            </div>
            <br/>
            <div class="OverDraft">
                <label> OverDraft :</label>
                <select type="text" class="OverDraft-field"/>
                <option value="YES">YES</option>
                <option value="NO">NO</option>
            </div>
            <button onclick=""
           
            <br />
            <h2><center>Receiver Details</center></h2>
            <div class="IFSC">
                <label> IFSC :</label>
                <input type="text" class="IFSC-field" placeholder=" enter IFSC-code"/>
            </div>
            <br/>
            <div class="Institution Name">
                <label> Institution Name :</label>
                <input type="text" class="Institution Name-field" placeholder="Institution Name"/>
            </div>
            <br/>
            <div class="Beneficiary Name">
                <label> Beneficiary Name :</label>
                <input type="text" class="Beneficiary Name-field" placeholder="Receiver Name"/>
            </div>
            <br/>
            <div class="Account Holder Name">
                <label> Account Holder Name :</label>
                <input type="text" class="Account Holder Name-field" placeholder="enter Account Holder-Name"/>
            </div>
            <br/>
            <h2><center>Transaction Details</center></h2>
            <div class="Transfer type">
                <label> Transfer type :</label>
                <select type="TRANSFER TYPE"><br><br>
                    <option value="CUSTOMER TRANSFER">CUSTOMER TRANSFER</OPTION>
                    <option value="BANK TRANSFER">BANKTRANSFER</OPTION>
                    </select><br><br>   
            </div>
            <br/>
            <div class="Message">
                <label>Message :</label>
                <select type="Message"><br><br>
                    <option value="PHOB-Please advice the intermediary institution by phone">Please advice the intermediary institution by phone</OPTION>
                    <option value="CORT-Payment is made in settlement for a trade">Payment is made in settlement for a trade</OPTION>
                    </select><br><br>
            </div>
            <br/>
            <div class="Add transfer fee">
                <label> Add transfer fee :</label>
                <input type="text" class="Add transfer fee-field"/>
            </div>
            <br/>
            <tr>
                <td>
                    <input type="Submit" value="Submit" name="">
                </td>
            </tr>
        </form>
    </body>
</html>
